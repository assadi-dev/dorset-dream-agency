name: Deploy

on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      #- name: Run build
      #  run: npm i && npm run build

      - name: Generate Gitflow tag
        id: tag
        run: |
          BRANCH_NAME=${GITHUB_REF_NAME}

          # Nettoie le nom de la branche pour √©viter les caract√®res invalides
          SAFE_BRANCH=$(echo "$BRANCH_NAME" | tr '/' '-')

          # Exemple de tag bas√© sur la branche GitFlow
          TAG="build-${SAFE_BRANCH}-$(date +'%Y%m%d-%H%M%S')"

          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "‚úÖ Generated tag: $TAG"

      - name: Create and push Git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "${{ env.TAG }}" -m "Auto tag from GitFlow branch $GITHUB_REF_NAME"
          git push origin "${{ env.TAG }}"

      # D√©ploiement vers le serveur en SSH
      #- name: Set up SSH key
      #  run: |
      #      mkdir -p ~/.ssh
      #      echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
      #      chmod 600 ~/.ssh/id_rsa
      #      ssh-keyscan -H ${{secrets.SERVER_IP}} >> ~/.ssh/known_hosts
      #
      #- name: Run deploy.sh on remote server
      #  run: ssh  ${{secrets.SSH_HOST}} "cd /var/www/dorset-dream-agency && ./deploy.sh"

      # Notification de l'execution des job vers Discord

      - name: Discord notification on success
        if: success()
        run: |
          curl -s -o /dev/null -w "%{http_code}" -H "Content-type: application/json" \
          -X POST \
          -d '{"content": "‚úÖ D√©ploiement r√©ussi sur `main`"}' \
          ${{secrets.DISCORD_WEBHOOK_SUCCESS_URL}}
      - name: Discord notification on failure
        if: failure()
        run: |
          curl -s -o /dev/null -w   -H "Content-type: application/json" \
          -X POST \
          -d '"{\"content\": \"‚ùå D√©ploiement **√©chou√©** sur \`main\`\nüîó [Voir le job](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\"}" \
          ${{secrets.DISCORD_WEBHOOK_FAIL_URL}}
