name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run build
        run: npm i && npm run build

      - name: Generate a tag
        id: tag
        run: |
          TAG="deploy-$(date +'%Y%m%d-%H%M%S')"
          echo "TAG=$TAG" >> $GITHUB_ENV
          git tag -a "$TAG" -m "Auto deploy tag from GitHub Actions"
          git push origin "$TAG"
          echo "‚úÖ Created tag: $TAG"

      # D√©ploiement vers le serveur en SSH
