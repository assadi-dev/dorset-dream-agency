name: Deploy

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up SSH key
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan -H 212.227.194.86 >> ~/.ssh/known_hosts

            - name: Run deploy.sh on remote server
              run: ssh root@212.227.194.86 "cd /home/assadi/app/dorset-dream-agency && ./deploy.sh"
